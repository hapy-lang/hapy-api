<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - Hapy Land</title>
    {% endblock %}
</head>
<body class="bg-success p-2 text-dark bg-opacity-50">
    <!-- <div > -->

    {% block navbar %}
        {% include "partials/navbar-2.html" %}
    {% endblock %}

    <main id="content" class="container">{% block content %}{% endblock %}</main>

    <strong><footer id="footer" class="footer" style="text-align: center; position: relative;" >
        {% block footer %}
        <p></p>
        &copy; Copyright 2021 HapyLand
        <p></p>
        {% endblock %}
    </footer></strong>

</body>
</html>
